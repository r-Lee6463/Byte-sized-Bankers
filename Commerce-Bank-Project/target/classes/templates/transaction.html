<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!--Chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <!-- Brand/Home -->
          <a class="navbar-brand" th:href="@{/dashboard}">Finance Tracker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/transactions}">Transactions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logout-link">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <!-- Hidden logout form -->
      <form id="logout-form" th:action="@{/logout}" method="post" style="display:none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      </form>
      
      <!-- Trigger the logout form on click -->
      <script>
        document.getElementById('logout-link').addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('logout-form').submit();
        });
      </script>
      
    <h2 class="text-center">Welcome, <span th:text="${currentUser.username}">[Customer Name]</span></h2>


    <div class="container mt-5">
        <h3 class="text-center">Transaction History</h3>
        <div class="row mt-4">
            <!-- Date Filter Form -->
            <div class="col-md-12 mb-4">
                <form class="d-flex justify-content-center">
                    <div class="form-group mx-2">
                        <label for="start-date">Start Date</label>
                        <input type="date" class="form-control" id="start-date">
                    </div>
                    <div class="form-group mx-2">
                        <label for="end-date">End Date</label>
                        <input type="date" class="form-control" id="end-date">
                    </div>
                    <button type="submit" class="btn btn-primary align-self-end mx-2">Filter</button>
                </form>
            </div>

            <!-- Transactions Table -->
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Display a message if there are no transactions -->
                    <tr th:if="${#lists.isEmpty(transactions)}">
                        <td colspan="4">No transactions to display.</td>
                    </tr>
                    <!-- Iterate over transactions -->
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.date}"></td>
                        <td th:text="${transaction.description}"></td>
                        <td th:text="${transaction.amount}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <!-- Graph Section -->
            <div class="col-md-12 mt-5">
                <h3 class="text-center">Transaction Summary</h3>
                <canvas id="transactionChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5 bg-light">
        <p>&copy; 2024 Finance Tracker | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Chart.js Script for Transaction Graph -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var dates = /*[[${dates}]]*/ [];
        var balances = /*[[${balances}]]*/ [];
        /*]]>*/
    </script>

    <!-- Chart.js Script for Transaction Graph -->
    <script>
        const ctx = document.getElementById('transactionChart').getContext('2d');
        const transactionChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Account Balance ($)',
                    data: balances,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                tension: 0.4 // for smooth curves
            }
        });
    </script>
</body>
</html>
