<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom styles -->
  <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>
</head>
<body style="background-color: var(--cbk-bg); position: relative; overflow-x: hidden;">
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/dashboard}">Finance Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Home</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transactions</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout-link">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <form id="logout-form" th:action="@{/logout}" method="post" style="display:none;"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></form>

  <div class="container py-5" style="position: relative; z-index:1; max-width: 500px;">
    <div class="card mx-auto">
      <div class="card-body">
        <h3 class="text-center mb-4">Update Profile</h3>

        <!-- Success alert -->
        <div th:if="${param.updated}" class="alert alert-success" role="alert">
          Profile updated successfully.
        </div>

        <form th:action="@{/account}" th:object="${updateDto}" method="post" novalidate>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="you@example.com" required />
            <div class="invalid-feedback">Please enter a valid email.</div>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="" minlength="8" required />
            <div class="form-text">Leave blank if you donâ€™t want to change.</div>
            <div class="invalid-feedback">Password must be at least 8 characters.</div>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="" minlength="8" required />
            <div class="invalid-feedback">Passwords must match.</div>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap validation
    (() => {
      'use strict';
      document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', e => {
          if (!form.checkValidity()) {
            e.preventDefault(); e.stopPropagation();
          }
          form.classList.add('was-validated');
        });
      });
    })();

    // Logout link
    document.getElementById('logout-link').addEventListener('click', function(e) {
        e.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
        document.getElementById('logout-form').submit();
        }
    });
  </script>
</body>
</html>
