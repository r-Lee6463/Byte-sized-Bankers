<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>
</head>
<body style="background-color: var(--cbk-bg);">
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>

  <main class="d-flex align-items-center justify-content-center"
        style="min-height: 80vh; position: relative; z-index:1;">
    <div class="card shadow-sm p-4" style="width:100%; max-width:400px;">
      <h2 class="text-center mb-4">Create Account</h2>
      <form th:action="@{/register}" th:object="${userDto}" method="post">
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" th:field="*{email}"
                 class="form-control" placeholder=""/>
          <div class="text-danger" 
               th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" th:field="*{password}"
                 class="form-control" placeholder=""/>
          <div class="text-danger" 
               th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" th:field="*{confirmPassword}"
                 class="form-control" placeholder=""/>
          <div class="text-danger" 
               th:if="${#fields.hasErrors('confirmPassword')}"
               th:errors="*{confirmPassword}"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <p class="text-center mt-3">
          Already have an account? 
          <a th:href="@{/login}">Sign in</a>
        </p>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
