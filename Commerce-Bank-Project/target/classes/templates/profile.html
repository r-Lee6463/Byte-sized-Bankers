<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/dashboard}">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/index}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/transaction}">Transactions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/profile}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Profile Page -->
<div class="container mt-5">
  <h2>User Profile</h2>
  <form th:action="@{/profile}" method="post" th:object="${currentUser}">
    <div class="mb-3">
      <label  class="form-label">Username</label>
      <input type="text" class="form-control"  th:text="${currentUser.username}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control"  th:value="*{email}" readonly>
    </div>
    <div class="mb-3">
      <label  class="form-label">New Password</label>
      <input type="password" class="form-control"  name="newPassword" placeholder="Enter new password (if changing)">
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
