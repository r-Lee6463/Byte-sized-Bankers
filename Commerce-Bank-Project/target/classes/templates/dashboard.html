<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/transaction}">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Hello, <span th:text="${currentUser.username}">[Customer Name]</span></h2>

    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Account Overview
                </div>
                <div class="card-body">
                    <!-- Account overview content -->
                    <!-- Transactions table -->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount ($)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(transactions)}">
                            <td colspan="3">No transactions to display.</td>
                        </tr>
                        <tr th:each="transaction : ${transactions}">
                            <td th:text="${transaction.date}"></td>
                            <td th:text="${transaction.description}"></td>
                            <td th:text="${transaction.amount}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <h5 class="card-title">Account Balance</h5>
                    <p class="card-text" th:text="${accountBalance}">$00.00</p>
                    <!-- Buttons wrapped in flexbox -->
                    <div class="d-flex">
                        <a th:href="@{/transaction}" class="btn btn-primary me-2">View Transactions</a>
                        <a th:href="@{/support}" class="btn btn-secondary">Chat with AI</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- The "Recent Transactions" section has been removed -->
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
