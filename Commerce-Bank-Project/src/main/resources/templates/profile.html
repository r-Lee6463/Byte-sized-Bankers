<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Your custom styles -->
  <link
    rel="stylesheet"
    th:href="@{/css/styles.css}"
    href="/css/styles.css"
  />
</head>
<body style="background-color: var(--cbk-bg); position: relative; overflow-x: hidden;">

  <!-- decorative circles -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/dashboard}">Finance Tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/transactions}">Transactions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/profile}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-link">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hidden logout form -->
  <form id="logout-form" th:action="@{/logout}" method="post" style="display:none;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  </form>

  <!-- Profile Content -->
  <div class="container py-5" style="position: relative; z-index:1;">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body text-center">
        <!-- Profile picture or placeholder -->
        <img th:if="${currentUser.profileImage}"
             th:src="@{/uploads/{fn}(fn=${currentUser.profileImage})}"
             class="rounded-circle mb-3"
             style="width:150px;height:150px;object-fit:cover;"
             alt="Profile Picture"/>
        <img th:if="${currentUser.profileImage == null}"
             src="/images/default-profile.png"
             class="rounded-circle mb-3"
             style="width:150px;height:150px;object-fit:cover;"
             alt="Default Profile"/>

        <h4 th:text="${currentUser.username}">Username</h4>
        <p class="text-muted mb-4" th:text="${currentUser.email}">you@example.com</p>

        <!-- Upload form -->
        <form th:action="@{/profile/upload}" method="post" enctype="multipart/form-data">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <div class="mb-3 text-start">
            <label for="profileImage" class="form-label">Change Picture</label>
            <input class="form-control"
                   type="file"
                   id="profileImage"
                   name="profileImage"
                   accept="image/png, image/jpeg"
                   required>
          </div>
          <button type="submit" class="btn btn-outline-secondary w-100 mb-3">
            Upload
          </button>
        </form>

        <!-- Feedback alerts -->
        <div th:if="${uploadError}" class="alert alert-danger mt-2" th:text="${uploadError}"></div>
        <div th:if="${uploadSuccess}" class="alert alert-success mt-2" th:text="${uploadSuccess}"></div>

        <!-- Update Profile button -->
        <a class="btn btn-primary mt-4" th:href="@{/account}">Update Profile</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      if (confirm("Are you sure you want to logout?")) {
        document.getElementById('logout-form').submit();
      }
    });
  </script>  
</body>
</html>
