<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Your custom styles -->
  <link
    rel="stylesheet"
    th:href="@{/css/styles.css}"
    href="/css/styles.css"
  />
</head>
<body style="background-color: var(--cbk-bg);">

  <!-- decorative background circles (optional) -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Finance Tracker</a>
    </div>
  </nav>

  <main class="d-flex align-items-center justify-content-center" style="min-height: 80vh; position: relative; z-index: 1;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
      <h2 class="card-title text-center mb-4">Login</h2>
      <form th:action="@{/login}" method="post" th:object="${loginDto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            th:field="*{email}" 
            class="form-control" 
            placeholder=""
          />
          <div class="text-danger mt-1"
               th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            th:field="*{password}" 
            class="form-control" 
            placeholder=""
          />
          <div class="text-danger mt-1"
               th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <p class="text-center mt-3">
          Donâ€™t have an account? 
          <a th:href="@{/register}">Register here</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="text-center py-3" style="position: relative; z-index: 1;">
    <div class="container">
      <small>&copy; 2025 Commerce Bank Finance Tracker</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
